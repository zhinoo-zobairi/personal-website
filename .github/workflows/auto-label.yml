name: "Issue Labeler with Versioning"
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v4
      with:
        configuration-path: .github/issue-labels.yml
        enable-versioned-regex: 1
        versioned-regex: 'issue_labeler_regex_version=(\d+)'
        body-missing-regex-label: 'needs-triage'
        repo-token: ${{ secrets.GITHUB_TOKEN }}